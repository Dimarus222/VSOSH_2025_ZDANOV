}

<body>

<a href="index.html" class="custom-button-1 create-qr-button">Ïðîâåðèòü QR-êîä</a> <!-- Êíîïêà ïåðåõîäà -->
    <div id="content">

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        const generateButton = document.getElementById('generate-button');
        const qrCodeDiv = document.getElementById('qr-code');
        const textInput = document.getElementById('text-input');
        const downloadButton = document.getElementById('download-button');

        generateButton.addEventListener('click', () => {
            const qr = new QRious({
                element: document.createElement('canvas'), // Ñîçäàåì ýëåìåíò canvas äëÿ QR-êîäà
                value: textInput.value,
                size: 300 // Ðàçìåð QR-êîäà
            });

            qrCodeDiv.innerHTML = ''; // Î÷èùàåì ïðåäûäóùèé QR-êîä
            qrCodeDiv.appendChild(qr.canvas); // Äîáàâëÿåì íîâûé QR-êîä

            // Íàñòðîéêà êíîïêè äëÿ ñêà÷èâàíèÿ
            downloadButton.style.display = 'block'; // Ïîêàçûâàåì êíîïêó
            downloadButton.href = qr.toDataURL(); // Óñòàíàâëèâàåì ññûëêó íà èçîáðàæåíèå
            downloadButton.download = 'qrcode.png'; // Óñòàíàâëèâàåì èìÿ ôàéëà äëÿ çàãðóçêè
        });
    </script>
